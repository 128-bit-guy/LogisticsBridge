buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply plugin: 'java'
apply plugin: 'net.minecraftforge.gradle'

def forge_version = '1.12.2-14.23.5.2854'
def mappings_version = '20171120-1.12'

minecraft {
    mappings channel: 'snapshot', version: mappings_version

    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'


            mods {
                logisticsbridge {
                    sources = [sourceSets.main]
                }
            }
        }

        server {
            workingDirectory project.file('run-server')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'


            mods {
                logisticsbridge {
                    sources = [sourceSets.main]
                }
            }
        }
    }
}


repositories {
    jcenter()
    maven {
        name = 'JitPack.io'
        url = 'https://jitpack.io'
    }
    maven {
        name = "forge"
        url = "https://files.minecraftforge.net/maven"
    }
    flatDir { dirs "./lib" }
}

dependencies {
    minecraft group: 'net.minecraftforge', name: 'forge', version: forge_version
    compileOnly ":logisticspipes-0.10.3.114"
    compileOnly ":MCMultiPart-2.5.3"
    compileOnly ":ThermalDynamics-1.12.2-2.5.6.1-universal"
    compileOnly ":refinedstorage-1.6.16"
    compileOnly ":NotEnoughItems-1.12.2-2.4.3.245-deobf"
    compileOnly ":appliedenergistics2-rv6-stable-7"
}

tasks.withType(Wrapper) {
    version = 5.0
}
